<div class="container">
  <div class="col-sm-12">
    <app-card cardTitle="Basic Component" [options]="false">
      <h5>User</h5>
      <hr />
      <div class="row">
        <div class="col-md-6">
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()" action="javascript:">
            <div class="form-group">
              <label for="nomUser">Nom Prénom </label>
              <input id="nomUser" class="form-control" formControlName="nomUser" placeholder="Enter name" />
              <div *ngIf="userForm.get('nomUser').invalid && userForm.get('nomUser').touched" class="text-danger">
                Name is required.
              </div>
            </div>

            <div class="form-group">
              <label for="email">Adresse Email</label>
              <input id="email" type="email" class="form-control" formControlName="email" placeholder="Enter email" />
              <div *ngIf="userForm.get('email').invalid && userForm.get('email').touched" class="text-danger">
                Valid email is required.
              </div>
            </div>

            <div class="form-group">
              <label for="password">Mots de passe </label>
              <input id="password" type="password" class="form-control" formControlName="password" placeholder="Enter password" />
              <div *ngIf="userForm.get('password').invalid && userForm.get('password').touched" class="text-danger">
                Password must be at least 6 characters long.
              </div>
            </div>

            <div class="form-group">
              <label for="role">Role</label>
              <select id="role" class="form-control" formControlName="role">
                <option *ngFor="let role of roles" [value]="role.value">{{ role.label }}</option>
              </select>
              <div *ngIf="userForm.get('role').invalid && userForm.get('role').touched" class="text-danger">
                Role is required.
              </div>
            </div>

            <!-- Bouton Ajouter centré -->
            <div class="d-flex justify-content-center mt-4">
              <button type="submit" class="btn btn-outline-primary" [disabled]="userForm.invalid">
                <i class="feather icon-check-circle"></i> Ajouter
              </button>
            </div>
          </form>
        </div>

        <!-- Ajout du logo avec la classe conditionnelle -->
        <div class="col-md-6 d-flex align-items-center justify-content-center hide-logo">
          <img src="assets/images/logo.png" alt="User Logo" class="img-fluid" style="max-width: 200px;">
        </div>
      </div>
    </app-card>
  </div>
</div>
