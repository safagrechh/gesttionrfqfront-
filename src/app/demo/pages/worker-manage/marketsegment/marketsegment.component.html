<div class="col-sm-12">
  <div class="section-card page-hero mb-3">
    <div class="hero-content">
      <div class="hero-left">
        <i class="feather icon-layers"></i>
        <div>
          <div class="hero-title">View Market Segments</div>
          <div class="hero-subtitle">Manage and search market segments.</div>
        </div>
      </div>
      <div class="hero-actions"></div>
    </div>
  </div>

  <!-- Formulaire de modification / crÃ©ation -->
  <div *ngIf="selectedSegment" class="section-card mb-3 edit-form-card">
    <div class="card-body">
      <h5>Edit segment</h5>
      <form (ngSubmit)="saveSegment()" class="form-modern">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" [(ngModel)]="selectedSegment.nom" name="nom" required />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-add-user">
            <i class="feather icon-save"></i>
            <span>Save</span>
          </button>
          <button type="button" class="btn btn-cancel-arrow" (click)="cancelEdit()" aria-label="Cancel">
            <i class="feather icon-arrow-right"></i>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="section-card mb-3 edit-form-card">
    <div class="card-body">


      <div class="row">
        <!-- Navigation verticale -->
        <div class="col-md-3 col-sm-12">
          <ul class="nav flex-column nav-pills role-options" ngbNav #nav3="ngbNav" orientation="vertical">
            <!-- CrÃ©ation de Market Segment -->
            <li [ngbNavItem]="1" class="nav-item">
              <a class="nav-link role-chip" ngbNavLink>
                <i class="feather icon-plus"></i>
                <span class="role-name">Add a Segment</span>
              </a>
              <ng-template ngbNavContent>
                <div class="p-3">
                  <h5>Add a segment</h5>
                  <form [formGroup]="segmentForm" (ngSubmit)="createSegment()" class="form-modern">
                    <div class="mb-3">
                      <label class="form-label">Name</label>
                      <input type="text" class="form-control" formControlName="nom" required />
                      <small class="text-danger" *ngIf="segmentForm.get('nom')?.invalid && segmentForm.get('nom')?.touched">
                        Name is required.
                      </small>
                    </div>

                    <div class="d-flex justify-content-center mt-4">
                      <button type="submit" class="btn btn-add-user" [disabled]="segmentForm.invalid">
                        <i class="feather icon-check-circle"></i>
                        <span>Add</span>
                      </button>
                    </div>
                  </form>
                </div>
                <hr/>
              </ng-template>
            </li>

            <!-- Liste des Market Segments -->
            <li [ngbNavItem]="2" class="nav-item">
              <a class="nav-link role-chip" ngbNavLink>
                <i class="feather icon-layers"></i>
                <span class="role-name">View Market Segments</span>
                <span class="role-count">{{ marketSegments.length }}</span>
              </a>
              <ng-template ngbNavContent>
                <div class="user-list">
                  <div class="user-item" *ngFor="let segment of marketSegments; trackBy: trackTable">
                    <div class="user-meta">
                      <div class="avatar"><i class="feather icon-tag"></i></div>
                      <div class="identity">
                        <div class="name">{{ segment.nom }}</div>
                      </div>
                    </div>
                    <div class="user-actions">
                      <a href="javascript:void(0)" (click)="editSegment(segment)" title="Edit" class="action-btn" aria-label="Edit segment">
                        <i class="feather icon-edit"></i>
                      </a>
                      <a href="javascript:void(0)" (click)="deleteSegment(segment.id)" title="Delete" class="action-btn" aria-label="Delete segment">
                        <i class="feather icon-trash"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </ng-template>
            </li>

            <!-- Recherche Market Segment -->
            <li [ngbNavItem]="3" class="nav-item">
              <a class="nav-link role-chip" ngbNavLink>
                <i class="feather icon-search"></i>
                <span class="role-name">Search by Name</span>
              </a>
              <ng-template ngbNavContent>
                <div class="p-3">
                  <div class="input-group search-bar">
                    <input type="text" class="form-control search-input"
                           placeholder="Search by name..."
                           [(ngModel)]="searchName">
                    <button class="btn search-button" (click)="searchByName()">
                      <i class="feather icon-search"></i>
                    </button>
                  </div>

                  <div *ngIf="filteredSegment">
                    <div class="user-list">
                      <div class="user-item">
                        <div class="user-meta">
                          <div class="avatar"><i class="feather icon-tag"></i></div>
                          <div class="identity">
                            <div class="name">{{ filteredSegment.nom }}</div>
                          </div>
                        </div>
                        <div class="user-actions">
                          <a href="javascript:void(0)" (click)="editSegment(filteredSegment)" title="Edit" class="action-btn" aria-label="Edit segment">
                            <i class="feather icon-edit"></i>
                          </a>
                          <a href="javascript:void(0)" (click)="deleteSegment(filteredSegment.id)" title="Delete" class="action-btn" aria-label="Delete segment">
                            <i class="feather icon-trash"></i>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <p *ngIf="searchAttempted && !filteredSegment" class="text-danger mt-2">No segment found with that name.</p>
                </div>
              </ng-template>
            </li>
          </ul>
        </div>

        <!-- Contenu des onglets -->
        <div class="col-md-9 col-sm-12">
          <div [ngbNavOutlet]="nav3" class="ms-4"></div>
        </div>
      </div>
    </div>
  </div>
</div>
